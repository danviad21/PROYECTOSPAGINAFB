<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Biblioteca</title>
    </h:head> 
    <h:body>
        <h:form>      
            <p:panel id="panel" header="Buscar Libro">
                <h:panelGrid columns="4" cellpadding="5">
                    <h:outputLabel for="bsq1" value="Titulo: *" />
                    <p:inputText value="#{bkn_libro.libro.titulo}"/>
                </h:panelGrid>
                <h:panelGrid columns="4" cellpadding="5">
                    <p:selectOneMenu value="${bkn_libro.campoBusquedad}">
                        <f:selectItem itemLabel="--SELECCIONE UN TIPO--" noSelectionOption="true"/>
                        <f:selectItems value="#{bkn_libro.tipoView.listaTiposLibros}" var="vTipo" itemLabel="#{vTipo.descripcionTipo}" itemValue="#{vTipo.descripcionTipo}"/>
                        <p:ajax event="change" update="@this" />
                    </p:selectOneMenu>
                </h:panelGrid>
            </p:panel>
            <h:panelGrid columns="2">
                <p:commandButton value="Consultar" id="ajax" action="#{bkn_libro.setListaLibrosBy()}" update="dt1"/>
            </h:panelGrid>
        </h:form>
        <p:dataTable id="dt1" value="#{bkn_libro.listaLibros}" var="vLibros">
            <p:column headerText="Id">
                <h:outputText value="#{vLibros.idLibro}"/>
            </p:column>
            <p:column headerText="Titutlo">
                <h:outputText value="#{vLibros.titulo}"/>
            </p:column>
            <p:column headerText="Tipo">
                <h:outputText value="#{vLibros.tipoLibro.descripcionTipo}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
